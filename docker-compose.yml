version: '3.8'

services:
  clickstack:
    image: clickhouse/clickstack-local:latest
    container_name: clickstack
    ports:
      - "8080:8080"      # HyperDX UI
      - "4317:4317"      # OpenTelemetry collector (gRPC)
      - "4318:4318"      # OpenTelemetry collector (HTTP)
      - "8123:8123"      # ClickHouse HTTP interface
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 60s

  service-three:
    image: service-three:latest
    container_name: rest-api
    ports:
      - "3003:3003"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://clickstack:4318
      - OTEL_SERVICE_NAME=rest-api
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      clickstack:
        condition: service_healthy

  service-two:
    image: service-two:latest
    container_name: graphql-api
    ports:
      - "3002:3002"
    environment:
      - REST_SERVICE_URL=http://service-three:3003
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://clickstack:4318
      - OTEL_SERVICE_NAME=graphql-api
    depends_on:
      service-three:
        condition: service_healthy
      clickstack:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-one:
    image: service-one:latest
    container_name: react-ui
    ports:
      - "3001:3001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://clickstack:4318
      - OTEL_SERVICE_NAME=react-ui
    depends_on:
      service-two:
        condition: service_healthy
      clickstack:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge